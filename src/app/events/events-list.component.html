<div>
  <h1>Upcomming Angular Events</h1>
  <hr />

  <div class="row">
    <div *ngFor="let event of events" class="col-md-5">
      <event-thumbnail
        [event]="event"
        (onHandleClick)="handleEventClicked($event)"
        (click)="handleThumbnailClicked(event?.name)"
      ></event-thumbnail>
    </div>
  </div>
</div>
