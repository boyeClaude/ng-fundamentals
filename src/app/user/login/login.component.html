<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    autocomplete="off"
    (ngSubmit)="onSubmit(loginForm.value)"
    #loginForm="ngForm"
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm?.controls?.username?.invalid">Required</em>
      <input
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        name="username"
        (ngModel)="(username)"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm?.controls?.password?.invalid">Required</em>
      <input
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        name="password"
        (ngModel)="(password)"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.form.invalid"
    >
      Login
    </button>
    <button type="button" class="btn btn-default" (click)="cancel()">
      Cancel
    </button>
  </form>
</div>
